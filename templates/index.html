<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condo Finder</title>
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Sit's style sheet -->
    <link rel="stylesheet" href="/static/css/index.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/85c3b5696e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <h1 class="fw-semibold mt-5">ค้นหาคอนโด</h1>
    <form id="form" class="w-50 mt-3">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-location-dot"></i
        ></span>
        <input
          value="กรุงเทพ"
          id="inputLocation"
          type="text"
          class="form-control"
          placeholder="ตำแหน่งที่ตั้ง"
          aria-label="ตำแหน่งที่ตั้ง"
          aria-describedby="basic-addon1"
        />
        <button id="searchButton" class="input-group-text bg-primary" id="basic-addon1">
          <i class="fa-solid fa-magnifying-glass text-white"></i>
        </button>
      </div>
    </form>

    <!-- condo list -->
    {% if condos|length > 0 %}
        <div class="overflow-y-scroll justify-content-between gap-3 mb-5 w-75 grid-container p-5" id="condoList">
            {% for condo in condos %}
            <a class="text-decoration-none" href="{{condo["link"]}}" target="_blank">
                <div class="condo-card text-black ">
                    <img src="{{condo["image"]}}" alt="">
                    <p class="fw-semibold condo-card__detail overflow-hidden m-0 ">{{condo["title"]}}</p>
                    <p class="fw-semibold text-primary mt-auto m-0 fs-6">{{condo["price"]}}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p>Search for condos</p>
    {% endif %}
    <!-- script -->
    <script src="/static/javascript/index.js"></script>
  </body>
</html>
